<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Sign up</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-gray-100 font-sans antialiased">
    <!-- navbar -->
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
      <div>
        <h1 class="text-4xl font-bold">AI Blog Generator</h1>
      </div>
      <div>
        <a
          href="#"
          class="text-white hover:underline font-bold"
          >Login</a
        >
        <a
          href="#"
          class="text-white hover:underline font-bold"
          >Signup</a
        >
      </div>
    </nav>

    <!-- main content -->
    <div class="flex items-center justify-center min-h-screen">
      <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full">
        <!-- login form -->
        <form class="space-y-4">
          <h2 class="text-2xl font-semibold">Login</h2>
          <div>
            <label
              for="username"
              class="block mb-1 font-medium"
              >Username</label
            >
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter your username..."
              class="w-full p-2 border rounded"
            />
          </div>
          <div>
            <label
              for="email"
              class="block mb-1 font-medium"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email..."
              class="w-full p-2 border rounded"
            />
          </div>
          <div>
            <label
              for="password"
              class="block mb-1 font-medium"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password..."
              class="w-full p-2 border rounded"
            />
          </div>
          <div>
            <label
              for="repeatPassword"
              class="block mb-1 font-medium"
              >Repeat Password</label
            >
            <input
              type="password"
              id="repeatPassword"
              name="repeatPassword"
              placeholder="Repeat your password..."
              class="w-full p-2 border rounded"
            />
          </div>
          <button
            type="submit"
            class="w-full bg-blue-600 text-white font-bold p-2 rounded hover:bg-blue-700"
          >
            Sign Up
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
